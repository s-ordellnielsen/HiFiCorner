<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script defer src="/scripts/api/cartDOM.js"></script>
    <title>HIFI Corner</title>
</head>

<body>
    <header class="wrapper" style="height: 0px;">
        <div class="header">
            <div class="header__logo">
                <div class="header__topbar">
                    <a href="index.html" class="logoLink"><img class="headerLogo" src="/images/navigation/logo.svg"
                            alt="logo"></a>
                    <button class="burger"><img src="/images/navigation/burger-open.png" alt=""
                            class="burger__Icon"></button>
                </div>
                <ul class="header__menu ">
                    <li class="header__menuitem">
                        <h1>Categories</h1>
                    </li>
                    <li class="header__menuitem"><a href="categories.html/speakers">Speakers ></a> </li>
                    <li class="header__menuitem"><a href="categories.html/headphones">Headphones > </li>
                    <li class="header__menuitem"><a href="categories.html/accessoris">Accessories ></a></li>
                    <li class="header__menuitem"><a href="categories.html/cdplayer">Categori 1 ></a></li>
                    <li class="header__menuitem"><a href="categories.html/turntable">Categori 2 ></a></li>
                </ul>
            </div>
            <nav class="header__navigation">
                <ul class="navigation__menu ">
                    <li class="navigation__menuItem">
                        <h1>HiFi Corner</h1>
                    </li>
                    <li class="navigation__menuItem"><a href="news.html"><img src="/images/navigation/bell.png" alt="">
                            News
                            ></a>
                    </li>
                    <li class="navigation__menuItem"><a href="about.html"><img src="/images/navigation/aboutUs.png"
                                alt=""> About
                            us
                            ></a></li>
                    <li class="navigation__menuItem"><a href="support.html"><img src="/images/navigation/support.png"
                                alt="">
                            Support
                            ></a></li>
                    <li class="navigation__menuItem">
                        <div class="navigation__searchInputField">
                            <input type="search" name="navigation__searchInput" id="navigation__searchInput"
                                class="navigation__searchInput">
                            <button class="navigation__searchBtn navigation__IconBG"><i
                                    data-feather="search"></i></button>
                        </div>
                    </li>
                    <li class="navigation__menuItem navigation__iconList">
                        <div class="navigation__iconContainer">
                            <div class="navigation__menuIcon"><a class="navigation__IconBG" href="#"><i
                                        data-feather="map-pin"></i></a></div>
                        </div>
                        <div class="navigation__iconContainer">
                            <div class="navigation__menuIcon">
                                <input type="checkbox" name="themeToggle" id="themeToggle" />
                                <label for="themeToggle" class="themeToggleIcon">
                                    <div class="lightIcon">
                                        <div class="lightIcon__circle"></div>
                                        <div class="lightIcon__line lightIcon__line1"></div>
                                        <div class="lightIcon__line lightIcon__line2"></div>
                                        <div class="lightIcon__line lightIcon__line3"></div>
                                        <div class="lightIcon__line lightIcon__line4"></div>
                                        <div class="lightIcon__line lightIcon__line5"></div>
                                        <div class="lightIcon__line lightIcon__line6"></div>
                                        <div class="lightIcon__line lightIcon__line7"></div>
                                        <div class="lightIcon__line lightIcon__line8"></div>
                                    </div>
                                    <i data-feather="moon" class="darkIcon"></i>
                                </label>
                            </div>
                        </div>
                        <div class="navigation__iconContainer">
                            <div class="navigation__menuIcon"><a class="navigation__IconBG" href="#"><i
                                        data-feather="user"></i></a></div>
                        </div>
                        <div class="navigation__iconContainer">
                            <div class="navigation__menuIcon"><a class="navigation__IconBG" href="#"><i
                                        data-feather="shopping-bag"></i></a></div>
                        </div>
                    </li>
                </ul>
            </nav>


        </div>
    </header>
    <div id="productsDiv">
    </div>
    <div class="sidenav">
        <div>
            <h1 id="cart-title">Shopping Cart</h1>
            <hr>
        </div>
        <div id="list">
            <ul class="list-of-items">
            </ul>
        </div>
        <div id="checkout">
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
