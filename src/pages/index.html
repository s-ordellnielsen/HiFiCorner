<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>HIFI Corner</title>
</head>

<body>
    <header class="header">
        <div class="header__Logo">
            <div class="header__topbar">
                <a href="index.html" class="logoLink"><img src="/images/navigation/logo.png" alt="logo"></a>
                <button class="burger"><img src="/images/navigation/burger-open.png" alt=""
                        class="burger__Icon"></button>
            </div>
            <ul class="header__menu ">
                <li class="header__menuitem">
                    <h1>Categories</h1>
                </li>
                <li class="header__menuitem"><a href="#">Speakers ></a> </li>
                <li class="header__menuitem"><a href="#">Headphones > </li>
                <li class="header__menuitem"><a href="#">Accessoris ></a></li>
                <li class="header__menuitem"><a href="#">Categori 1 ></a></li>
                <li class="header__menuitem"><a href="#">Categori 2 ></a></li>
            </ul>
        </div>
        <nav class="header__navigation">
            <ul class="navigation__menu ">
                <li class="navigation__menuItem">
                    <h1>HiFi Corner</h1>
                </li>
                <li class="navigation__menuItem"><a href="#"><img src="/images/navigation/bell.png" alt=""> News ></a>
                </li>
                <li class="navigation__menuItem"><a href="#"><img src="/images/navigation/aboutUs.png" alt=""> About us
                        ></a></li>
                <li class="navigation__menuItem"><a href="#"><img src="/images/navigation/support.png" alt=""> Support
                        ></a></li>
                <li class="navigation__menuItem">
                    <div class="navigation__searchInputField">
                        <input type="search" name="navigation__searchInput" id="navigation__searchInput"
                            class="navigation__searchInput">
                        <button class="navigation__searchBtn navigation__IconBG"><i data-feather="search"></i></button>
                    </div>
                </li>
                <li class="navigation__menuItem navigation__iconList">
                    <div class="navigation__iconContainer">
                        <div class="navigation__menuIcon"><a class="navigation__IconBG" href="#"><i data-feather="map-pin"></i></a></div>
                    </div>
                    <div class="navigation__iconContainer">
                        <div class="navigation__menuIcon"><button class="navigation__IconBG" id="themeToggle"><i data-feather="sun"></i></button></div>
                    </div>
                    <div class="navigation__iconContainer">
                        <div class="navigation__menuIcon"><a class="navigation__IconBG" href="#"><i data-feather="user"></i></a></div>
                    </div>
                    <div class="navigation__iconContainer">
                        <div class="navigation__menuIcon"><a class="navigation__IconBG" href="#"><i data-feather="shopping-bag"></i></a></div>
                    </div>
                </li>
            </ul>
        </nav>


    </header>

    <script src="/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
      </script>

</html>
