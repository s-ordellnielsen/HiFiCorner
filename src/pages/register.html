<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/style/layout/_form.css">
</head>
<body>
  <article class="register">

    <form action="" id="register">
      <h1>Register</h1>
      <label for="register_username" class="user-label">Skriv dit Brugernavn</label>
      <input type="text" id="register_username" name="username">
      <label for="register_email" class="email-label">Skriv din Email</label>
      <input type="email" name="email" id="register_email">
      <label for="register_password" id="password-label">Skriv din Adgangskode</label>
      <input type="password" name="password" id="register_password">
      <label for="register_repeat" id="password-re-label">Gentag din Adgangskode</label>
      <input type="password" name="repeat" id="register_repeat">
      <div id="register_checkbox">
        <input type="checkbox" name="" id="register_checkboxing">
        <label for="register_checkboxing">Tilmeld til Newsletter</label>
      </div>
      <span id="register_errormessage"></span>
      <input type="submit" value="register" id="register_submit">
    </form>  
  </article>
  <script src="/src/scripts/modules/register.js"></script>
</body>
</html>
